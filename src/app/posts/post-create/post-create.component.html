<mat-card>
  <mat-form-field>
    <input matInput type="text">
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      [value]="newPost"
      rows="6"
      [(ngModel)]="enteredValue"
    ></textarea>
  </mat-form-field>
  <button 
    mat-raised-button
    color="accent" 
    (click)="onAddPost()"
>Save Post</button>
</mat-card>
